<!DOCTYPE html>
<html lang="en">
<head>
    <title>XL</title>
	<meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <link rel="icon" href="./static/images/title_favicon.ico" mce_href="./static/images/title_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./static/css/hivideo.css" />
    <script type="text/javascript" src="./static/js/hivideo.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <style type="text/css">
        .main-wrap{
            margin: 0 auto;
            min-width: 480px; /* 320px; */
            max-width: 640px;
        }

        .main-wrap video{
            width: 100%;
        }
    </style>
    <script>
        $(function(){
            let url = window.location.href;
            let temp = url.indexOf("name=");
            if(temp > 0){
                let name = url.substring(temp+5,url.length);
                $("#move").attr("src", "./static/move/"+name);
            }
        });
    </script>
</head>
<body>
    <div class="main-wrap">
        <video ishivideo="true" autoplay="true" isrotate="false" autoHide="true">
            <source src="./static/move/xiaolian.mp4" type="video/mp4" id="move">
        </video>
    </div>
</body>
</html>
