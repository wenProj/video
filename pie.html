<!DOCTYPE html>
<html style="height: 100%">
<head>
   <meta charset="utf-8">
   <title>饼形图</title>
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 45%;width: 25%"></div><!--调整div整体占比，间接控制饼形图大小 -->
<script type="text/javascript" src="./static/js/echarts.common.min.js"></script>
<script type="text/javascript">
	var dom = document.getElementById("container");
	var myChart = echarts.init(dom);
	var app = {};
	option = null;
	option = {
		title : {
			text: '视频播放量统计',
			subtext: '来自数据抓取',
			x:'center'
		},
		tooltip : {
			trigger: 'item',
			formatter: "{a} <br/>{b} : {c} ({d}%)"
		},
		legend: {
			orient: 'vertical',
			left: 'left'//,
			//data: ['优酷','爱奇艺','搜狐','芒果TV','PPTV']
		},
		series : [
			{
				name: '播放量占比',
				type: 'pie',
				radius : '50%',//控制饼形图大小
				center: ['53%', '60%'],//调整饼形图左右/上下
				data:[
					{value:35, name:'优酷'},
					{value:30, name:'爱奇艺'},
					{value:10, name:'搜狐'},
					{value:3, name:'芒果TV'},
					{value:10, name:'PPTV'}
				],
				itemStyle: {
					emphasis: {
						shadowBlur: 10,
						shadowOffsetX: 0,
						shadowColor: 'rgba(0, 0, 0, 0.5)'
					}
				}
			}
		]
	};
	if (option && typeof option === "object") {
		myChart.setOption(option, true);
	}
</script>
</body>
</html>
