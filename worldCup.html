<!DOCTYPE html>
<html>
<head>
  <title>XL</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./static/images/title_favicon.ico" mce_href="./static/images/title_favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.bootcss.com/angular.js/1.6.3/angular.min.js"></script>
</head>

<body>

<div ng-app="worldCup" ng-controller="worldCupCtrl" class="container">
  <h2>2018世界杯结果统计</h2>         
  <table class="table table-striped" style="text-align: center;">
    <thead class="thead-dark">
      <tr>
        <th>小组</th>
        <th>比赛</th>
        <th>主队</th>
        <th>主队进球</th>
        <th>客队</th>
        <th>客队进球</th>
        <th>Win</th>
        <th>比赛时间</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="x in match">
        <td>{{ x.match_group }}组</td>
        <td>{{ x.match_name }}</td>
        <td>{{ x.home_team }}</td>
        <td>{{ x.home_goal }}</td>
        <td>{{ x.away_team }}</td>
        <td>{{ x.away_goal }}</td>
        <td>{{ x.victory }}</td>
        <td>{{ x.match_date | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
      </tr>
    </tbody>
  </table>
</div>
  <!-- angularJS请求node后端数据 -->
  <script>
    var app = angular.module('worldCup', []);
    app.controller('worldCupCtrl', function($scope, $http, $location) {
      var url = $location.protocol() + "://" + $location.host() + ":" + $location.port();
      console.log(url);
      $http.get(url+"/wcdata").then(function (response) {
          $scope.match = response.data.data;
      });
    });
    </script>
</body>
</html>
